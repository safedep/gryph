services:
  opensearch:
    image: opensearchproject/opensearch:2.19.1
    container_name: gryph-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - "OPENSEARCH_JAVA_OPTS=${OPENSEARCH_JAVA_OPTS:--Xms512m -Xmx512m}"
      - cluster.name=gryph-poc
      - node.name=gryph-node-1
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=95%
      - cluster.routing.allocation.disk.watermark.high=97%
      - cluster.routing.allocation.disk.watermark.flood_stage=99%
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "${OPENSEARCH_PERF_PORT:-9600}:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - gryph-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"]
      interval: 10s
      timeout: 5s
      retries: 30

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.19.1
    container_name: gryph-dashboards
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "${DASHBOARDS_PORT:-5601}:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - gryph-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status | grep -q 'available'"]
      interval: 10s
      timeout: 5s
      retries: 60

  init:
    build:
      context: ./init
      dockerfile: Dockerfile
    container_name: gryph-init
    depends_on:
      opensearch:
        condition: service_healthy
      dashboards:
        condition: service_healthy
    volumes:
      - ./opensearch:/opensearch-config:ro
      - ./dashboards:/dashboards-config:ro
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - DASHBOARDS_URL=http://dashboards:5601
    networks:
      - gryph-net

volumes:
  opensearch-data:

networks:
  gryph-net:
    driver: bridge
